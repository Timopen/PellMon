[plugin_OWFS]
# xxx_item = item name for the owfs sensor value
# xxx_path = [server::]path[:port], default server:port is localhost:4304
# optional:
# when the type is set to COUNTER the owfs path is polled cyclically and the item incremented on every 0->1 transition
# xxx_type = R|R/W|COUNTER, default is R
# xxx_latch = path, make use of the latch when using a ds2406 as input/counter

# examples:
# read the temperature value from the fake sensor available in the default owfs configuration 
ow1_path = 192.168.1.7::28.515338050000/temperature
ow1_item = indoor_temp

ow2_path = 192.168.1.7::28.123038050000/temperature
ow2_item = outside_s_temp

ow3_path = 192.168.1.7::28.8C9214050000/temperature
ow3_item = outside_n_temp

#ow4_path = 192.168.1.7::192.168.1.4::10.67C6697351FF/temperature
#ow4_item = remote

c_path = 192.168.1.7::uncached/12.8D3E7D000000/sensed.A
c_latch = 192.168.1.7::uncached/12.8D3E7D000000/latch.A
c_type = COUNTER
c_item = owcount

o_path = 192.168.1.7::12.8D3E7D000000/PIO.A
o_type = R/W
o_item = owout

[plugin_MGM]

# Set the controller ip here
url = http://<controllerip>/status.xml

# Create items for
# xxx_data = xml tag for the item value
# xxx_item = itemID
# xxx_longname = Item name
# xxx_description = The item description goes here
# xxx_unit = Unit
# xxx_default = default_value
# xxx_scalefactor = optional scaling factor
# xxx_enumeration = optional enumeration

i1_item = boiler_temp
i1_data = T1
i1_longname= Boiler temp
i1_description = Boiler temperature
i1_unit = 째C

i2_item = outside_temp
i2_data = T2
i2_longname= Outside temp
i2_description = Outside temperature
i2_unit = 째C

i3_item = vvb_temp
i3_data = T3
i3_longname= VVB temp
i3_description = VVB temperature
i3_unit = 째C

i4_item = mode
i4_data = PROC_ID
i4_longname= Mode
i4_description = Current mode of the burner
i4_enumeration =  mode

i5_item = power_kW
i5_data = RATED_POWER
i5_longname = Power
i5_description = Current power
i5_scalefactor = 0.1

i6_item = smoke_temp
i6_data = TC
i6_longname= Smoke temp
i6_description = Smoke temperature
i6_unit = 째C

i7_item = oxygen
i7_data = OXY
i7_longname= Oxygen
i7_description = Exhaust oxygen content
i7_unit = %
i7_scalefactor = 0.01

# Enumerations
# yyy_enum_N = N'th value of the enumeration yyy

mode_enum_0 = Idle
mode_enum_1 = Initializing
mode_enum_2 = Loading pellets
mode_enum_3 = Ignition
mode_enum_4 = Burn in cycle
mode_enum_5 = Heating cycle
mode_enum_6 = Burn out cycle
mode_enum_7 = Cleaning burner

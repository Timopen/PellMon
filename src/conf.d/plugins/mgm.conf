[plugin_MGM]

# These are combined with the setting igem 'mgm_ip' to get the URLs for status and commands
status = /status.xml
boilercmd = /cmd.cgi


# Create items:
# xxx_data = xml tag for the item value
# xxx_item = itemID, can't have spaces
# xxx_label = short name, can have spaces
# xxx_longname = Item name
# xxx_description = The item description goes here
# xxx_unit = Unit
# xxx_default = default_value
# xxx_scalefactor = optional scaling factor
# xxx_enumeration = optional enumeration
# xxx_bitmask = optional bitmask to AND with the data
# xxx_command = use instead of 'data' to make a command
# xxx_parameter = combine with 'command'

